package_group=someguyssoftware.treasure2
# user alpha, beta, or v (for version)
mod_version_type=v

mod_version=1.0.0

#versions
mc_version=1.15.2
forge_version=31.2.0
mappings_channel=snapshot
mappings_version=20200514-1.15.1
gottschcore_version=0.0.1
patchouli_version=1.0-20.108

# paths
dest_folder=E:/Minecraft/mods/
dest_server_folder=F:/Minecraft Server/mods/
